name: main
on:
  - push
  - pull_request
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - lts/*
          - latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v5
        with:
          check-latest: true
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - run: pnpm run lint
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - lts/*
          - latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v5
        with:
          check-latest: true
          node-version: ${{ matrix.node-version }}
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - run: pnpm run build
      - run: pnpm run test
